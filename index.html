<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="intro">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="intro text-center"></p>
      <p id="currentTime" class="intro text-center"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class = "row" id="hour-8">
          <div class="col-12">
            <div class="input-group time-block" id="hour-8">
                <div class="input-group-prepend">
                    <span class="input-group-text">8am</span>
                </div>      
            <textarea class="form-control" type="text" id="txt8am" rows="5"></textarea>
            <div class="input-group-append" id="button-addon1">
                <button class="btn btn-primary" id="btn8am" type="button">Save</button>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-prepend" id="hour-9">
                <span class="input-group-text">9am</span>
            </div>
            <textarea class="form-control" type="text" id="txt9am" rows="5"></textarea>
            <div class="input-group-append" id="button-addon1">
                <button class="btn btn-primary" id="btn9am" type="button">Save</button>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-prepend" id="hour-10">
                <span class="input-group-text">10am</span>
            </div>
            <textarea class="form-control" type="text" id="txt10am" rows="5"></textarea>
            <div class="input-group-append" id="button-addon1">

            </div>
        </div>

        <div class="input-group">
            <div class="input-group-prepend" id="hour-11">

            </div>
            <textarea class="form-control" type="text" id="txt11am" rows="5"></textarea>
            <div class="input-group-append" id="button-addon1">
                <button class="btn btn-primary" id="btn11am" type="button">Save</button>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-prepend" id="hour12">
                <span class="input-group-text">12pm</span>
            </div>
            <textarea class="form-control" type="text" id="txt12pm" rows="5"></textarea>
            <div class="input-group-append" id="button-addon1">
                <button class="btn btn-primary" id="btn12pm" type="button">Save</button>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-prepend" id="hour-1">
                <span class="input-group-text">1pm</span>
            </div>
            <textarea class="form-control" type="text" id="txt1pm" rows="5"></textarea>
            <div class="input-group-append" id="button-addon1">
                <button class="btn btn-primary" id="btn1pm" type="button">Save</button>

        </div>

        <div class="input-group">
            <div class="input-group-prepend" id="hour-2">
                <span class="input-group-text">2pm</span>
            </div>
            <textarea class="form-control" type="text" id="txt2pm" rows="5"></textarea>
            <div class="inpuut-group-append" id="button-addon1">
                <button class="btn btn-primary" id="btn2pm" type="button">Save</button>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-prepend" id="hour-3">
                <span class="input-group-text">3pm</span>
            </div>
            <textarea class="form-control" type="text" id="txt3pm" rows="5"></textarea>

        </div>

        <div class="input-group">
            <div class="input-group-prepend" id="hour-5">
                <span class="input-group-text">5pm</span>
            </div>
            <textarea class="form-control" type="text" id="txt5pm" rows="5"></textarea>
            <div class="input-group-append" id="button-addon1">
                <button class="btn btn-primary" id="btn5pm" type="button">Save</button>
            </div>
        </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    <script src="assets/moment.js"></script>
    <script>
        $("#currentDay").html(moment().format('dddd, MMMM Do YYYY'))
        $("#currentTime").html(moment().format('LTS'))
    </script>
  </body>
</html>
